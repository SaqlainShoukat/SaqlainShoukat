<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Ludo Game</h1>
        <div class="board">
            <!-- Board squares -->
            <div class="square" id="square0"></div>
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
            <div class="square" id="square10"></div>
            <div class="square" id="square11"></div>
            <div class="square" id="square12"></div>
            <div class="square" id="square13"></div>
            <div class="square" id="square14"></div>
            <div class="square" id="square15"></div>
            <div class="square" id="square16"></div>
            <div class="square" id="square17"></div>
            <div class="square" id="square18"></div>
            <div class="square" id="square19"></div>
            <div class="square" id="square20"></div>
            <div class="square" id="square21"></div>
            <div class="square" id="square22"></div>
            <div class="square" id="square23"></div>
            <div class="square" id="square24"></div>
            <div class="square" id="square25"></div>
            <div class="square" id="square26"></div>
            <div class="square" id="square27"></div>
            
            <!-- Players' pieces -->
            <div class="piece red" id="red0"></div>
            <div class="piece red" id="red1"></div>
            <div class="piece red" id="red2"></div>
            <div class="piece red" id="red3"></div>
            
            <div class="piece green" id="green0"></div>
            <div class="piece green" id="green1"></div>
            <div class="piece green" id="green2"></div>
            <div class="piece green" id="green3"></div>
            
            <div class="piece yellow" id="yellow0"></div>
            <div class="piece yellow" id="yellow1"></div>
            <div class="piece yellow" id="yellow2"></div>
            <div class="piece yellow" id="yellow3"></div>
            
            <div class="piece blue" id="blue0"></div>
            <div class="piece blue" id="blue1"></div>
            <div class="piece blue" id="blue2"></div>
            <div class="piece blue" id="blue3"></div>
        </div>
        <button class="roll-button" onclick="rollDice()">Roll Dice</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
